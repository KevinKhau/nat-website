<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natassja Velasco | nick yelloly</title>

    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/queries.css"/>
    <link rel="stylesheet" href="../css/featured-works.css" />
    <link rel="stylesheet" href="../css/cebu-pacific.css" />
    <link rel="stylesheet" href="../css/nick-yelloly.css" />

    <script defer src="../script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>$.get('partials/head-imports.html', data => $('head').prepend(data))</script>
  </head>
  <body>
    <a href="../index.html">
      <div class="logo" id="home">
        <img src="../img/logo/logo_dark.png" alt="logo image" />
      </div>
    </a>

    <div class="container">
      <header class="main contact-flex"></header>
      <script>$.get('partials/header.html', data => $('header').append(data.replace('#{title}', "Nick Yelloly <br />Social Templates<span>.</span>")))</script>
    </div>
    <div class="works--grid">
      <p class="works--task">Client</p>
      <p class="works--task">| &nbsp; BAM Motorsport</p>
      <p class="works--task">Task</p>
      <p class="works--task">
        | &nbsp; Create a clean but modern social media template for BMW test
        driver Nick Yelloly
      </p>
    </div>

    <div class="back-on-top">
      <button class="btn--top hidden-nav">
        <a href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="carousel--arrow carousel--arrow__left"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 19l-7-7 7-7"
            />
          </svg>
        </a>
      </button>
    </div>

    <div class="works--container">
      <section class="works--images">
        <div class="works--image">
          <img
            class="works--image__img lazy-loading"
            src="../img/nick-y/ny_1.jpg"
            alt="Phone view of social media Nick Yelloly posts showing position, race time and half time."
            data-src="../img/nick-y/ny_1.png"
          />
        </div>

        <div class="works--image">
          <img
            class="works--image__img lazy-loading"
            src="../img/nick-y/ny_2.jpg"
            alt="Overview of Nick Yelloly template. "
            data-src="../img/nick-y/ny_2.png"
          />
        </div>
      </section>
    </div>

    <div id="footer"></div>
    <script>$('#footer').load('partials/footer.html');</script>
  </body>
</html>
