<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natassja Velasco | bam f1 monaco</title>

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/queries.css" />
    <link rel="stylesheet" href="../css/featured-works.css" />
    <link rel="stylesheet" href="../css/cebu-pacific.css" />
    <link rel="stylesheet" href="../css/bam-f1.css" />

    <script defer src="../script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>$.get('partials/head-imports.html', data => $('head').prepend(data))</script>
  </head>
  <body>
    <a href="../index.html">
      <div class="logo" id="home">
        <img src="../img/logo/logo.png" alt="logo image" />
      </div>
    </a>

    <div class="container">
      <header class="main contact-flex"></header>
      <script>$.get('partials/header.html', data => $('header').append(data.replace('#{title}', "BAM F1 Monaco <br />\n 2022 Brochure<span>.</span>")))</script>
    </div>
    <div class="works--grid">
      <p class="works--task">Client</p>
      <p class="works--task">| &nbsp; BAM Motorsport</p>
      <p class="works--task">Task</p>
      <p class="works--task">
        | &nbsp; Revamp the F1 Monaco Grand Prix 2022 brochure
      </p>
    </div>

    <p class="works--brief">
      The Annual Monaco Grand Prix is one of F1's biggest racing events. I was
      tasked by BAM Motorsport to remake their existing brochure to one with a
      more luxurious, editorial feel.
    </p>

    <div class="back-on-top">
      <button class="btn--top hidden-nav">
        <a href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="carousel--arrow carousel--arrow__left"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 19l-7-7 7-7"
            />
          </svg>
        </a>
      </button>
    </div>

    <div class="works--container">
      <section class="works--images">
        <div class="works--image">
          <img
            class="works--image__img lazy-loading"
            src="../img/monaco/monaco_1-small.png"
            alt="Cover page of the BAM Monaco F1 Grand Prix 2022 brochure."
            data-src="../img/monaco/monaco_1.png"
          />
        </div>

        <div class="works--image">
          <img
            class="works--image__img lazy-loading"
            src="../img/monaco/monaco_2-small.png"
            alt="Spread of the brochure."
            data-src="../img/monaco/monaco_2.png"
          />
        </div>

        <div class="works--image">
          <img
            class="works--image__img lazy-loading"
            src="../img/monaco/monaco_3-small.png"
            alt="Comparison of the old brochure with the new one."
            data-src="../img/monaco/monaco_3.png"
          />
        </div>
      </section>
    </div>

    <div id="footer"></div>
    <script>$('#footer').load('partials/footer.html');</script>
  </body>
</html>
