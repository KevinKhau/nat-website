<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natassja Velasco | social</title>

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/queries.css" />
    <link rel="stylesheet" href="../css/featured-works.css" />
    <link rel="stylesheet" href="../css/cebu-pacific.css" />
    <link rel="stylesheet" href="../css/social.css " />

    <script defer src="../script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>$.get('partials/head-imports.html', data => $('head').prepend(data))</script>
  </head>
  <body>
    <a href="../index.html">
      <div class="logo" id="home">
        <img src="../img/logo/logo_dark.png" alt="logo image" />
      </div>
    </a>

    <div class="container">
      <header class="main contact-flex"></header>
      <script>$.get('partials/header.html', data => $('header').append(data.replace('#{title}', "socials<span>.</span>")))</script>
    </div>
    <div class="works--grid">
      <p class="works--task">Various Clients</p>
    </div>

    <p class="works--brief">
      A small selection of various, published social media content for various
      clients.
    </p>

    <div class="back-on-top">
      <button class="btn--top hidden-nav">
        <a href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="carousel--arrow carousel--arrow__left"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 19l-7-7 7-7"
            />
          </svg>
        </a>
      </button>
    </div>

    <div class="works--container">
      <section class="works--images works--images__toggle works--img__desktop">
        <div class="works--image">
          <img
            class="works--image__img lazy-loading"
            src="../img/socials/socials-template-nova-small.png"
            alt="Image three FaceBook posts of Nova each framing a video."
            data-src="../img/socials/socials-template-nova.png"
          />
          <video
            class="works--video__first"
            controls
            src="../video/social/nova_1.mp4"
          ></video>
          <video
            class="works--video__second"
            controls
            src="../video/social/nova_2.mp4"
          ></video>
          <video
            class="works--video__third"
            controls
            src="../video/social/nova_3.mp4"
          ></video>
          <p class="works--images__comment">
            <strong>Nova</strong> Multigrain Snack
          </p>
        </div>
        <div class="works--image">
          <img
            class="works--image__img lazy-loading"
            src="../img/socials/socials-template_C2-small.png"
            alt="Image of three C2 Cook and Clean posts, first and third framing a video, the second one has a C2 raspberry tea image."
            data-src="../img/socials/socials-template_C2.png"
          />
          <video
            class="works--video__first"
            controls
            src="../video/social/c2_1.mp4"
          ></video>
          <video
            class="works--video__third"
            controls
            src="../video/social/c2_3.mp4"
          ></video>
          <p class="works--images__comment"><strong>C2 </strong>Green Tea</p>
        </div>
      </section>

      <section class="works--images works--images__toggle works--img__mobile">
        <div class="works--image">
          <p class="works--images__comment">
            <strong>Nova</strong> Multigrain Snack
          </p>
          <img
            class="works--image__img"
            src="../img/socials/mobile pngs/mobile_nova_2.png"
            alt="Image of two Panic Bomb art toys: a turquoise one and a black one."
          />
          <video
            class="works--video__first"
            controls
            src="../video/social/nova_2.mp4"
          ></video>
        </div>

        <div class="works--image">
          <img
            class="works--image__img"
            src="../img/socials/mobile pngs/mobile_nova_3.png"
            alt="Image of two Panic Bomb art toys: a turquoise one and a black one."
          />
          <video
            class="works--video__second"
            controls
            src="../video/social/nova_3.mp4"
          ></video>
        </div>

        <div class="works--image">
          <img
            class="works--image__img"
            src="../img/socials/mobile pngs/mobile_nova_1.png"
            alt="Image of two Panic Bomb art toys: a turquoise one and a black one."
          />
          <video
            class="works--video__third"
            controls
            src="../video/social/nova_1.mp4"
          ></video>
        </div>

        <div class="works--image works--image__second">
          <p class="works--images__comment"><strong>C2</strong> Green Tea</p>
          <img
            class="works--image__img"
            src="../img/socials/mobile pngs/mobile_c2_1.png"
            alt="Image of two Panic Bomb art toys: a turquoise one and a black one."
          />
          <video
            class="works--video__fourth"
            controls
            src="../video/social/c2_1.mp4"
          ></video>
        </div>

        <div class="works--image">
          <img
            class="works--image__img"
            src="../img/socials/mobile pngs/mobile_c2_2.png"
            alt="Image of two Panic Bomb art toys: a turquoise one and a black one."
          />
        </div>

        <div class="works--image">
          <img
            class="works--image__img"
            src="../img/socials/mobile pngs/mobile_c2_3.png"
            alt="Image of two Panic Bomb art toys: a turquoise one and a black one."
          />
          <video
            class="works--video__fifth"
            controls
            src="../video/social/c2_3.mp4"
          ></video>
        </div>
      </section>
    </div>

    <div id="footer"></div>
    <script>$('#footer').load('partials/footer.html');</script>
  </body>
</html>
