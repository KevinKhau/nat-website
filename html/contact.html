<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natassja Velasco | contact</title>

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/queries.css" />
    <link rel="stylesheet" href="../css/contact.css" />

    <script defer src="../script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>$.get('partials/head-imports.html', data => $('head').prepend(data))</script>
  </head>
  <body>
    <a href="../index.html">
      <div class="logo" id="home">
        <img src="../img/logo/logo.png" alt="logo image" />
      </div>
    </a>

    <div class="container">
      <header class="main contact-flex"></header>
      <script>$.get('partials/header.html', data => $('header').append(data.replace('#{title}', "contact<span>.</span>")))</script>
    </div>

    <div class="back-on-top">
      <button class="btn--top hidden-nav">
        <a href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="carousel--arrow carousel--arrow__left"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 19l-7-7 7-7"
            />
          </svg>
        </a>
      </button>
    </div>

    <div id="footer"></div>
    <script>$('#footer').load('partials/footer.html');</script>
  </body>
</html>
